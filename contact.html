<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merix Industries - Contact</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
  <style>
    /* Kontejner pro kontakt */
    .contact-container {
      max-width: 480px;
      margin: 4rem auto;
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      padding: 2rem 2.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .contact-container h1 {
      color: #ffcc00;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .contact-container p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .contact-info {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffcc00;
    }

    a.contact-link {
      color: #ffcc00;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.contact-link:hover {
      color: #e6b800;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <header>
    <nav>
      <div class="logo-text-wrapper" style="display: flex; align-items: center; gap: 12px;">
          <a href="https://merix-industries.com/">
            <img src="logo.jpg" alt="Merix Industries, s.r.o" style="height: 48px;">
          </a>
          <span style="color: #fff; font-weight: bold; font-size: 1.2rem;">Merix Industries, s.r.o.</span>
      </div>

      <ul class="menu">
        <li><a href="https://merix-industries.com/">Home</a></li>
        <li><a href="https://merix-industries.com/about">About</a></li>
        <li><a href="https://merix-industries.com/products">Products</a></li>
        <li><a href="https://merix-industries.com/projects">Our projects</a></li>
        <li><a href="https://onyx.merix-industries.com/">Onyx</a></li>
        <li><a href="https://merix-industries.com/contact">Contact</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- Kontaktn√≠ sekce -->
  <main>
    <section class="contact-container" aria-label="Contact information for Merix Industries">
      <h1>Contact Us</h1>

      <div>
        <div class="contact-info">‚úâ Email:</div>
        <p><a href="mailto:matyas.kounovsky@merix-industries.com" class="contact-link">matyas.kounovsky@merix-industries.com</a></p>
      </div>

      <div>
        <div class="contact-info">üåê Website:</div>
        <p><a href="https://merix-industries.com" target="_blank" rel="noopener" class="contact-link">www.merix-industries.com</a></p>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");
      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
