<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | Merix Industries</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <style>
    /* Siemens-inspired palette */
    :root {
      --bg-dark: #050a0f;
      --siemens-petrol: #00ffcc;
      --accent-amber: #ffcc00;
      --text-dim: #8b949e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 50%, #003a3d 0%, var(--bg-dark) 70%);
      color: #ffffff;
      font-family: 'Inter', -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .maintenance-container {
      padding: 40px;
      max-width: 600px;
    }

    /* Logo styling without glow as requested previously */
    .logo {
      height: 80px;
      border-radius: 50%;
      margin-bottom: 30px;
    }

    .badge {
      display: inline-block;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid var(--siemens-petrol);
      color: var(--siemens-petrol);
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .highlight {
      color: var(--accent-amber);
    }

    p {
      color: var(--text-dim);
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Status pulse animation */
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--siemens-petrol);
    }

    .pulse {
      width: 10px;
      height: 10px;
      background-color: var(--siemens-petrol);
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(0, 255, 204, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0, 255, 204, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
    }

    footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.8rem;
      color: #30363d;
      letter-spacing: 1px;
    }
  </style>
</head>
