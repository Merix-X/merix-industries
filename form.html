<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=1.0">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <h2>Fill in the form</h2>
    <form action="https://formspree.io/f/xjkrepdv" method="POST">
      <label for="name">Full name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function downloadFile(url, filename) {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        alert("Thank you! The app is now downloading...");
        form.reset();

        setTimeout(() => {
          downloadFile("video1.mp4", "promo-video.mp4");
          window.location.href = "/index.html"; // nebo "/" podle pot≈ôeby
        }, 1000);
      } else {
        alert("There's been a mistake. Please try again.");
      }
    });
  </script>
</body>
</html>
