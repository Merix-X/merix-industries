<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merix Industries - Subscription</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
  <style>
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
      background-color: #ffcc00;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input::placeholder, textarea::placeholder {
      color: #333;
    }
    
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Styl pro h1 a tooltip tlačítko */
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      position: relative;
    }

    .tooltip-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-weight: bold;
      font-size: 14px;
      line-height: 20px;
      cursor: help;
      position: relative;
      padding: 0;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tooltip-text {
      visibility: hidden;
      opacity: 0;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 10;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      pointer-events: none;
      font-size: 13px;
      line-height: 1.3;
      user-select: none;
    }

    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .tooltip-btn:hover .tooltip-text,
    .tooltip-btn:focus .tooltip-text {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <header>
    <nav>
      <div class="logo">
        <a href="https://merix-industries.com/">
          <img src="logo.jpg" alt="Merix Industries, a.s." />
        </a>
      </div>
      <ul class="menu">
        <li><a href="https://merix-industries.com/">Home</a></li>
        <li><a href="https://merix-industries.com/form">Subscription</a></li>
        <li><a href="https://merix-industries.com/">About</a></li>
        <li><a href="https://onyx.merix-industries.com/">Onyx</a></li>
        <li><a href="https://merix-industries.com/projects">Projects</a></li>
        <li><a href="https://merix-industries.com/contact">Contact</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- Obsah formuláře -->
  <div class="container">
    <div class="title-wrapper">
      <h1>In exchange for your email, I’ll give you the best I have :)</h1>
      <button type="button" class="tooltip-btn" aria-label="Informace o aplikaci" tabindex="0">
        ?
        <span class="tooltip-text">
          This application is only in Czech language, but will be multilingual in later versions.
        </span>
      </button>
    </div>

    <form action="https://formspree.io/f/xjkrepdv" method="POST">
      <label for="name">Full name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required />

      <button type="submit">Send and get my best app</button>
    </form>
  </div>

  <script>
    // Menu toggle pro mobilní zařízení
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector(".menu-toggle").addEventListener("click", function () {
        document.querySelector(".menu").classList.toggle("active");
      });
    });

    // Funkce pro stažení souboru
    function downloadFile(url, filename) {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Odeslání formuláře
    const form = document.querySelector("form");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          Accept: "application/json",
        },
      });

      if (response.ok) {
        alert("Thank you! The app is now downloading...");
        form.reset();

        setTimeout(() => {
          downloadFile("video1.mp4", "promo-video.mp4");
          window.location.href = "/index.html"; // nebo jen "/"
        }, 1000);
      } else {
        alert("There's been a mistake. Please try again.");
      }
    });
  </script>
</body>
</html>
