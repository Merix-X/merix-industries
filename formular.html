<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill in the form</h2>
        <form action="https://formspree.io/f/xjkrepdv" method="POST">
            <label for="name">Full name:</label>
            <input type="text" name="name" id="name" required>
        
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
        
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async function(e) {
        e.preventDefault();
    
        const name = form.name.value;
        const email = form.email.value;
        const message = form.message ? form.message.value : "";
    
        document.getElementById("formattedMessage").value =
          `Full name: ${name}, E-mail: ${email}, Message: ${message}`;
    
        const data = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });
    
        if (response.ok) {
          alert("Thank you! The app is now downloading...");
          form.reset();
    
          // Přesměrování po 2 sekundách
          setTimeout(() => {
            window.location.href = "index.html"; // nebo "/" podle potřeby
          }, 2000);
    
        } else {
          alert("There's been a mistake. Please try again.");
        }
      });
    </script>
</body>
</html>
